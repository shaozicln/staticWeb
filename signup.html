<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup界面</title>
    <link rel="stylesheet" href="signup.css">
    <script src="./signup.js"></script>
</head>

<body>
    <div id="con">
        <div>
            <form action="#" class="form" id="form-up">
                <h2 id="tit">注册</h2>
                <input placeholder="请选择头像" type="file" name="file" id="file">
                <input placeholder="请输入用户名" type="text" name="username" id="username"><br>
                <input placeholder="请输入密码" type="password" name="password" id="password"><br>
                <input placeholder="请再次输入密码" type="password" name="repassword" id="repassword" onkeyup="checkpassword()"><br>
                <span id="attention"></span></input>
                <input placeholder="请输入邮箱" type="email" name="email" id="email"><br>
            </form>
            <div>
                <button id="bs" onclick="check2()">注册</button>
                <p>已有帐号？</p>
                <a href="./signin.html">
                    <button id="btn1">去登陆</button>
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
